<title>登录成功</title>
<script type="text/javascript">

​var sec=10;

​function showSecond(){
​if(sec<1){
​location='index.html';
​return;
​}
​document.getElementById('secs').innerText=sec;
​sec--;
​setTimeout("showSecond()",1000);
​}
 
 
</script>
 
 
</head>
 
<body onload="showSecond();">
 
<div style="width:380px;height:200px;background-color:#999999;font-size:30px;text-align:center;margin:0px auto;padding-top:50px;">恭喜您！登录成功！<br/>将在<span id="secs" style="font-size:36px;color:red;" ></span>秒后跳转至首页。</div>
 
 
</body>
